    <title>addtwonumbers</title>
</head>
<script>var num1 = parseInt(prompt("enter first number:"));
    var num2 = parseInt(prompt("enter second number:"));
    
    var sum = num1+num2;
    
    document.write("the sum of" +num1 + "and" + num2 + "is" + sum)
    if(sum%2 == 0){
        document.write("sum is even");
    }
    else{
        document.write("the sum is odd");
    }</script>

</body>
