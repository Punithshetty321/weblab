<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var c=prompt("enter color code[R,G,B,O,Y,W]");
    switch ( c ){
    case 'R':
    document.write("RED");
    break;
    case 'G':
    document.write("GREEN");
    break;
    case 'B':
    document.write("BLUE");
    break;
    case 'O':
    document.write("ORANGE");
    break;
    case 'Y':
    document.write("YELLOW");
    break;
    case 'W':
    document.write("WHITE");
    break;
    default:
        document.write("enter valid");
    }
    </script>   

<body> 
</body>
</html>
